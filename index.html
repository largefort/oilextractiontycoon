<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Oil Extraction Tycoon</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            height: 100vh;
            width: 100%;
            position: absolute; /* Ensure the map is absolutely positioned */
            z-index: 1; /* Ensure the map is behind the overlays */
        }

        .resource-container {
            position: absolute;
            top: 0px;
            left: 60%;
            transform: translateX(-60%);
            background-color: white;
            border: 0px solid black;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            width: 60%;
            box-sizing: border-box;
            z-index: 2; /* Ensure the resource container is above the map */
        }

        .resource-container .resource {
            margin: 4px;
            width: auto;
            text-align: center;
        }

       .overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 2; /* Ensure the overlay is above the map */
        }

        .controls {
            display: fixed;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container button {
            flex: 1 1 45%;
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-container button:hover {
            background: #3498db;
        }

        .settings-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            color: #000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Dollar Pop-up Effect */
        .dollar-pop-up,
        .energy-pop-up {
            position: absolute;
            font-weight: bold;
            font-size: 16px;
            pointer-events: none;
            z-index: 2000;
            transition: transform 1s, opacity 1s;
        }

        .dollar-pop-up {
            color: green;
        }

        .energy-pop-up {
            color: yellow;
        }

        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        /* 3D Map Control */
        .leaflet-control-layers {
            border: 1px solid #2980b9;
            border-radius: 5px;
        }

        /* Loading Spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #2980b9;
            border-radius: 100%;
            animation: sk-scaleout 1s infinite ease-in-out;
        }

        @keyframes sk-scaleout {
            0% { transform: scale(0); }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Alerts */
        .alert {
            padding: 15px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-success {background-color: #4CAF50;}
        .alert-info {background-color: #2196F3;}
        .alert-warning {background-color: #ff9800;}

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .resource {
                flex: 1 1 100%;
                margin-bottom: 10px;
            }

            .button-container button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div id="map" class="enhanced-map"></div>
    <div class="resource-container">
        <div class="resource">
            <p>Money: $<span id="money">1000</span></p>
        </div>
        <div class="resource">
            <p>Oil: <span id="oil">0</span> barrels</p>
        </div>
        <div class="resource">
            <p>Energy: <span id="energy">0</span> watts</p>
        </div>
        <div class="resource">
            <p>Efficiency: <span id="efficiency">100%</span></p>
        </div>
    </div>
    <div id="mobile-overlay" class="mobile-overlay">
        <div class="controls">
            <h3>Oil Extraction Tycoon</h3>
            <div class="button-container">
                <button onclick="buyLand()">Buy Land ($100)</button>
                <button onclick="buyOilRig()">Buy Oil Rig ($500)</button>
                <button onclick="buyPowerPlant()">Buy Power Plant ($1000)</button>
                <button onclick="upgradeOilRig()">Upgrade Oil Rig ($300)</button>
                <button onclick="upgradePowerPlant()">Upgrade Power Plant ($600)</button>
            </div>
            <div class="weather-info">
                <p>Weather: <span id="weather">Fetching...</span></p>
            </div>
            <button class="settings-button" onclick="toggleSettingsModal()">⚙️</button>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleSettingsModal()">&times;</span>
            <h2>Geo Map Settings</h2>
            <label for="animation-speed">Animation Speed:</label>
            <input type="range" id="animation-speed" name="animation-speed" min="1" max="10" value="5" onchange="updateAnimationSpeed(this.value)">
            <label for="map-theme">Map Theme:</label>
            <select id="map-theme" onchange="updateMapTheme(this.value)">
                <option value="street">Street</option>
                <option value="satellite">Satellite</option>
                <option value="3d">3D</option>
            </select>
            <label for="show-markers">Show Markers:</label>
            <input type="checkbox" id="show-markers" checked onchange="toggleMarkers(this.checked)">
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-tilelayer-pan@1.0.0/dist/leaflet-tilelayer-pan.min.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>
    <script src="game.js"></script>
</body>
</html>
