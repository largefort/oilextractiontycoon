<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Oil Extraction Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .controls button {
            margin-top: 5px;
        }
        .weather-info, .resources-info {
            margin-top: 10px;
        }
        .dollar-pop-up {
            position: absolute;
            color: green;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Oil Extraction Game</h3>
        <p>Money: $<span id="money">1000</span></p>
        <p>Oil: <span id="oil">0</span> barrels</p>
        <p>Efficiency: <span id="efficiency">100%</span></p>
        <button onclick="buyLand()">Buy Land ($100)</button>
        <button onclick="buyOilRig()">Buy Oil Rig ($500)</button>
        <button onclick="upgradeOilRig()">Upgrade Oil Rig ($300)</button>
        <div class="weather-info">
            <p>Weather: <span id="weather">Fetching...</span></p>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="game.js"></script>
</body>
</html>
